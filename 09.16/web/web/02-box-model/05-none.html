<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 2px solid black;
    }

    .box2 {
      width: 50px;
      height: 50px;
      background-color: yellow;
      border: 2px solid black;
      visibility: visible;
    }

    .none {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="box none">2
    <div class="box2">2-1</div>
  </div>
  <div class="box">3</div>
</body>

</html>
