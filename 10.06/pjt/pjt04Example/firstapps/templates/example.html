<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th {
      background-color: #f2f2f2;
      color: #333;  /* 글자색 변경 */
      font-weight: bold;  /* 글꼴 두께 변경 */
    }

    th, td {
      padding: 8px;
      text-align: left;  /* 텍스트 정렬 변경 */
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }

    tr:hover {background-color: #f5f5f5;}  /* 마우스 오버 효과 추가 */
  </style>
</head>
<body>
  <h1>Pandas 써보기</h1>
  <table border="1">  <!-- 테이블 경계선 추가 -->
    <tr>
      {% for column in df.columns %}
        <th>{{ column }}</th>
      {% endfor %}
    </tr>
    <tr>
      {% for row in df.values %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tr>
  </table>
</body>
</html>
