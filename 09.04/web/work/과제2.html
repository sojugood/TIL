<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      font-size: 20px;
      font-weight: bold;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .input {
      width: 220px;
      height: 0px;
      color: gray;
      font-size: 18px;
      padding: 10px;
      border-radius: 4px;
    }
    .input:focus {
      border: 3px solid skyblue;
      outline: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <label for="usernameInput">
    <span class="text">
      USERNAME:
    </span>
  </label>
  <input type="text" class="input" id="usernameInput" placeholder="아이디를 입력 해 주세요.">
  <br>
  <label for="pwdInput">
    <span class="text">
      PWD:
    </span>
  </label>
  <input type="password" class="input" id="pwdInput">
  <input type="button" value="로그인">
</body>

</html>
