{% extends "base.html" %}

{% block content %}
<h2>크롤링 기초 - 전체 기간 검색 결과</h2>
{% if message %}
    <p>{{ message }}</p>
{% else %}
{% for trend in trends %}
    <p>검색결과: {{ trend.name }} - {{ trend.result }}개 / 검색 일자: {{ trend.created_at|date:"Y-m-d" }}</p>
    <hr>
{% endfor %}
{% endif %}
{% endblock content %}
