<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="app in apps" :key="app.id">
      <h1>{{app.title}}</h1>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      setup() {
        const apps = ref([
          { id: 1, title: '첫번째 앱' },
          { id: 2, title: '두번째 앱' },
          { id: 3, title: '세번째 앱' }
        ]);

        return {
          apps,
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
