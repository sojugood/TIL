<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6"></div>
      <!-- c 자리에는 Grid system Breakpoints가 들어갈 수있다. 화면 너비에 따라 6개의 분기점이 존재하며 (xs(클래스명 없음), sm, md, lg, xl, xxl) 각 분기점마다 설정된 최대 너비 값 이상으로 화면이 커지면 gird system 동작이 변경된다.
      xs : <576px
      sm : >=576px
      md : >=768px
      lg : >=992px
      xl : >=1200px
      xxl : >=1400px
      d 자리에는 12칸 중 몇 개를 차지할 것인지 칸의 개수를 입력한다. -->
    </div>
  </div>
</body>
</html>
